{%  extends 'base.html' %}

{% block content %}
<div class="container">
    {% if search_tag %}
    <div class="row mb-1">
        <h3 class="col-sm-4">Tag</h3>
        <h3 class="col-sm-4">{{ search_tag }}</h3>
    </div>
    {% else  %}
    <div class="row mb-1">
        <a class="col-sm-4 h3" href="#">New Questions</a>
        <a class="col-sm-4 h3" href="#">Hot questions</a>
    </div>
    {% endif %}
    <ul class="list-group questions">
        {% for question in questions %}
            {% include 'primitives/one_question.html' %}
        {% endfor %}
    </ul>
</div>
{% include 'primitives/pagination.html' %}
{% endblock %}
