{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{%  static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
    </head>
    <body class="text-center register-body">
        <form class="form-register" method="post">
            <h1 class="m-4">Registration</h1>
            <div class="border border-primary">
                <div class="form-group row">
                    <label for="login" class="col-sm-4 col-form-label mt-4">Login</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control col-sm-6 mt-4" placeholder="qwerty" id="login">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control col-sm-6" placeholder="example@dom.com" id="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control col-sm-6" placeholder="Alan" id="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control col-sm-6" id="password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="repeat_password" class="col-sm-4 col-form-label mb-4">Repeat password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control col-sm-6 mb-4" id="repeat_password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="repeat_password" class="col-sm-4 col-form-label mb-4">Avatar</label>
                    <div class="custom-file w-50 clo-sm-8">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
            </div>
             <button class="btn btn-primary m-4" type="submit">Submit form</button>
        </form>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
<script>
      bsCustomFileInput.init();
</script>
