{% load static %}

<div class="container-sm border border-primary mb-3 answer">
    <div class="row p-2 mb-1">
        <div class="col-3 avatar">
            <div class="rounded-circle avatar mx-auto">
                <img src="{% static 'img/face.svg' %}" alt="Avatar">
            </div>

        </div>
        <div class="col-9 pl-4">
            <p class="text-justify">{{ answer.text }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-3 text-center">
            <span>{{ answer.author_name }}</span>
        </div>
        <div class="col-9"></div>
    </div>
    <div class="row rating-control" id="bottom-row">
        <div class="col-3">
            <div class="text-center row p-2" data-object="{{ answer.answer_id }}" data-type="answer">
                <span class="col-sm-4"></span>
                <svg class="bi bi-heart-fill vote-inc" width="32px" height="32px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" clip-rule="evenodd"/>
                </svg>
                <span class="col-sm-4" id="rating-{{ answer.answer_id }}">{{ answer.rating }}</span>
            </div>
        </div>
        <div class="col-9 text-center">
            <input type="checkbox" id="correct-{{ answer.answer_id }}" class="correct-checkbox" data-question="{{ question.question_id }}" data-answer="{{ answer.answer_id }}">
            <label for="correct-{{ answer.answer_id }}">Correct!</label>
            <h5 style="color: green; display: none" id="field-{{ answer.answer_id }}">Correct!</h5>
        </div>
    </div>
</div>
