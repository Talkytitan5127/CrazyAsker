{% load static %}

<div class="container-sm border border-primary mb-3 answer">
    <div class="row p-2 mb-1">
        <div class="col-3 avatar">
            <div class="rounded-circle avatar mx-auto">
                <img src="{% static 'img/face.svg' %}" alt="Avatar">
            </div>

        </div>
        <div class="col-9 pl-4">
            <p class="text-justify">{{ answer.text }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-3 text-center">
            <span>{{ answer.author_name }}</span>
        </div>
        <div class="col-9"></div>
    </div>
    <div class="row" id="bottom-row">
    <div class="col-3">
        <div class="text-center row p-2" id="rating-control" data-object="{{ answer.answer_id }}" data-type="answer">
            <button class="vote-btn vote-inc col-sm-4 col-lg-4 p-0" id="vote-inc">
                <img class="rating" src="{% static "img/left-arrow.svg" %}" alt="left-arrow">
            </button>
            <span class="col-sm-4" id="rating-{{ answer.answer_id }}">{{ answer.rating }}</span>
            <button class="vote-btn vote-dec col-sm-4 col-lg-4 p-0" id="vote-dec">
                <img class="rating" src="{% static "img/right-arrow.svg" %}" alt="right-arrow">
            </button>
        </div>
    </div>
        <div class="col-9 text-center">
            <input type="checkbox" id="correct">
            <label for="correct">Correct!</label>
        </div>
    </div>
</div>
